<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>SignIn_BaekJun</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<!-- texts -->
		<form action="#" method="post">
			<header style="margin-bottom:25px;">
				<h2>회원가입</h2>
				<p>계정이 이미 있는 경우에는 로그인해주세요.<br>
				가입을 하면 백준 온라인 저지의 이용약관, 개인정보취급방침 및 개인정보3자제공에 동의하게 됩니다.<br>
				아이디가 구글 검색에 노출되는 것을 원치않는 분은 다른 곳에서 사용하지 않는 아이디를 사용해주세요.<br>
				가입 후 아이디는 변경할 수 없습니다.</p>
			</header><hr>
			<section>
				<!-- input id -->
				<p>
					<label for="idInput"><b>아이디</b></label><br>
					<input type="text" id="idInput" autofocus>
				</p>
				<!-- input message -->
				<p>
					<label for="msgInput"><b>상태 메시지(다른 사람에게 보이고 싶은 한마디)</b></label><br>
					<input type="text" id="idInput">
				</p>
				<!-- input password -->
				<p>
					<label for="pwInput"><b>비밀번호</b></label><br>
					<input type="password" id="pwInput">
				</p>
				 <!-- input password 2 -->
				 <p>
					<label for="pwInput"><b>비밀번호 확인</b></label><br>
					<input type="password" id="pwInput">
				 </p>
				<!-- input school / job -->
				<p>
					<label for="schoolInput"><b>학교/회사 또는 소속</b></label><br>
					<input type="text" id="schoolInput">
				</p>
				<!-- input email -->
				<p>
					<label for="emailInput"><b>이메일</b></label><br>
					<input type="email" id="emailInput">
				</p>
				<!-- checkbox -->
				<p>
					<input type="checkbox" id="checkEmail" checked>
					<label for="checkEmail">대회 안내/강의 안내/채용 안내/기타 안내 및 광고 이메일 받기</label>
				</p>
				<!-- signin button -->
				<p>
					<input type="button" id="signInBtn" onClick="" value="회원가입" style="background-color:dodgerblue; color:aliceblue;">
				</p>
			</section>
		</form>
	</body>
</html>
