<!doctype html>
<html lang="ko">
	<head>
		<title></title>
		<meta charset="utf-8">
		<style>
			div {
				box-sizing: content-box;
				width: 100px;
				height: 50px;
				padding: 10px;
				margin: 20px;
				border: 1px solid black;
			}
		
			div.box1 {
				background: yellow;
			}
			
			div.box2 {
				background: blue;
				float: left;
			}
			
			div.box3 {
				background: green;
				float: left;
			}
			
			div.box4 {
				background: #ffffff;
				clear: left;
			}
		
		</style>
	</head>
	<body>
		<div class="box1">박스1</div>
		<div class="box2">박스2</div>
		<div class="box3">박스3</div>
		<div class="box4">박스4</div>
	</body>
</html>
