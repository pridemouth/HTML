<!doctype html>
<html lang="ko">
	<head>
		<title></title>
		<meta charset="utf-8">
		<style>
		
		div {
			margin: 20px;
		}
		
		div#iblock img {
			border: 2px solid black;
			display: inline-block;
			margin: 10px;
		}
		
		div#block img {
			border: 2px solid black;
			display: block;
			margin: 10px;
		}
		
		</style>
	</head>
	<body>
		<div id="iblock">
			<img src="./img/1.jpg" alt="1.jpg">
			<img src="./img/2.jpg" alt="2.jpg">
			<img src="./img/3.jpg" alt="3.jpg">
		</div>
		<div id="block">
			<img src="./img/1.jpg" alt="1.jpg">
			<img src="./img/2.jpg" alt="2.jpg">
			<img src="./img/3.jpg" alt="3.jpg">
		</div>
		
	</body>
</html>
