<!doctype html>
<html lang="ko">
	<head>
		<title></title>
		<meta charset="utf-8">
		<style>
		div.cbox {
			box-sizing: content-box;
			width: 300px;
			height: 200px;
			margin: 10px;
			padding: 30px;
			border: 2px solid red;
		}
		
		div.bbox {
			box-sizing: border-box;
			width: 300px;
			height: 200px;
			margin: 10px;
			padding: 30px;
			border: 2px solid red;
		}
		</style>
	</head>
	<body>
		<div class="cbox">
			box-sizing : "content-box"<br>
			width: 300px;<br>
			height: 200px;<br>
			margin: 10px;<br>
			padding: 30px;<br>
			border: 2px solid red;<br>
		</div>
		<div class="bbox">
			box-sizing : "border-box"<br>
			width: 300px;<br>
			height: 200px;<br>
			margin: 10px;<br>
			padding: 30px;<br>
			border: 2px solid red;<br>
		</div>
	</body>
</html>
