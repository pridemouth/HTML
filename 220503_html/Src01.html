<!doctype html>
<html lang="ko">
	<head>
		<title>display</title>
		<meta charset="utf-8">
		<style>
			div {
				margin: 20px;
				border: 1px solid #ccc;
				border-radius: 5px;
			}
		
			div#inline img {
				display: inline;
				margin: 10px;
			}
			
			div#block img {
				display: block;
				margin: 10px;
			}
			
			div#iblock img {
				display: inline-block;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<div id="inline">
			<img src="./img/pic1.jpg" alt="pic1.jpg">
			<img src="./img/pic2.jpg" alt="pic2.jpg">
			<img src="./img/pic3.jpg" alt="pic3.jpg">
		</div>
		<div id="iblock">
			<img src="./img/pic1.jpg" alt="pic1.jpg">
			<img src="./img/pic2.jpg" alt="pic2.jpg">
			<img src="./img/pic3.jpg" alt="pic3.jpg">
		</div>
		<div id="block">
			<img src="./img/pic1.jpg" alt="pic1.jpg">
			<img src="./img/pic2.jpg" alt="pic2.jpg">
			<img src="./img/pic3.jpg" alt="pic3.jpg">
		</div>
	</body>
</html>
