
<!doctype html>
<html lang="ko">
	<head>
		<title>네이버 : 로그인</title>
		<meta charset="utf-8">
		
		<style flex-direction="column">
		</style>
		
	</head>
	<body>
		
		<!-- 네이버 로고 -->
		<div align="center" style="padding-top:80px">
			<image src="../image/icon_naver_logo.png" alt="MainLogo" align="center" usemap="#MainLogo">
			<map name="MainLogo">
				<area shape="rect" coords="0,0,100%,100%" href="https://naver.com">
			</map>
		</div>
		
		<!-- 로그인 필드 -->
		<div align="center" style="padding-top:120px;">
			<table style="border-collapse:collapse;	border-right:1px solid #cccccc;
													border-left:1px solid #cccccc;
													border-top:1px solid #cccccc;
													border-bottom:1px solid #cccccc;"
													width="400" height="100">
			<colgroup width="40px"></colgroup>
				<tr style="border-bottom:1px solid #cccccc;">
					<th><image src="../image/icon_naver_user.png" width="25px" height="25px" align="center"></th>
					<td><font color="#cccccc">아이디</font></td>
				</tr>
				<tr>
					<th><image src="../image/icon_naver_lock.png" width="20px" height="20px" align="center"></th>
					<td><font color="#cccccc">비밀번호</font></td>
				</tr>
			</table>
		</div>
			
		<!-- 로그인 버튼 -->
		<div align="center" style="padding-top:50px">
			<image src="../image/icon_naver_loginBtn.png" alt="LoginBtn" align="center" usemap="#LoginBtn">
			<map name="LoginBtn">
				<area shape="rect" coords="0,0,100%,100%">
			</map>
		</div>
			
		<!-- 비밀번호 찾기 | 아이디 찾기 | 회원가입 -->
		<div align="center" style="padding-top:30px">
			<table style="border-collapse:collapse" width="300" height="10px">
				<tr>
					<td align="center" style="border-right:1px solid #cccccc;"><font size="2px" color="#777777">비밀번호 찾기</font></td>
					<td align="center" style="border-right:1px solid #cccccc;"><font size="2px" color="#777777">아이디 찾기</font></td>
					<td align="center" ><font size="2px" color="#777777">회원가입</font></td>
				</tr>
			</table>
		</div>
			
	</body>
	
</html>
