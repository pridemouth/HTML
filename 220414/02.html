<!doctype html>
<html lang="ko">
	<head>
		<title>datalist</title>
		<meta charset="utf-8">
	</head>
	<body>
		<form action="#" method="post">
			<label for="os">휴대폰 OS</label>
			<input type="text" list="listdata" id="os"/>
			<datalist id="listdata">
				<option value="1_val" label="1_lbl"> </option>
				<option value="2_val" label="2_lbl"> </option>
				<option value="3_val" label="3_lbl"> </option>
			</datalist>
		</form>
	</body>
</html>
